{% extends 'base.html' %}

{% block content %}
<div class = "container">
    <h2>Sign Up</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-primary">
            Create an Account
        </button>
    </form>
    <div class="card-footer text-muted text-center">
        Already have an account? <a href="#">Log in</a>
    </div>
</div>
{% endblock %}
