<!DOCTYPE html>
<html lang="en">

<head>
	<title>Ayan Banerjee</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type = "text/css"/>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style type="text/css">
		html,
		body {
		  height:100%
		},
		#topheader .navbar-nav li > a {
			text-transform: capitalize;
			color: #333;
			transition: background-color .2s, color .2s;
			
			&:hover,
			&:focus {
				background-color: #333;
				color: #fff;
		}
	}

	#topheader .navbar-nav li.active > a {
		background-color: #333;
		color: #fff;
	}
	</style>

		<script>
	$( '#navbar .navbar-nav a' ).on( 'click', function () {
			$( '#topheader .navbar-nav' ).find( 'li.active' ).removeClass( 'active' );
			$( this ).parent( 'li' ).addClass( 'active' );
		});
	</script>


</head>



<body class="body" style="background-color:#f6f6f6; min-height: 95%">

	<div id="topheader">
			<nav class="navbar navbar-default navbar-fixed-top", style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
				<div class="container-fluid">
					 <div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">MySite</a>
					 </div>
					 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
								<li><a href="/blog/">Blog</a></li>
								<li><a href="/contact/">Contact</a></li>
								<li><a href="/forum/">Forum</a></li>
							</ul>
					 </div>
				</div>
			</nav>
		</div>
	
	<div class="container" style="min-height:100%; margin-top: 6%">
		<div class="row">
			  <div class="col-sm-2">
				  <br>
				  <center>
						<img src="{% static 'personal/img/profile.png' %}" class="img-responsive" style='max-height:100px;' alt="face">
				  </center>
			  </div>
			<div class="col-sm-10">
				<br>
				<center>
					<h3>Undergrad at NIT Durgapur</h3>
				</center>
			</div>
		</div>
<hr>

		<div class="row">
		  <div class="col-sm-10">
				<div class='container-fluid'>
				<br><br>
					{% block content %}
					{% endblock %}	
				</div>
		  </div>
		</div> 
	</div>

	<footer>
		<div class="container" style='background-color: whitesmoke; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);'>
			<p> 
				<a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Twitter</a> | <a href="#" target="blank">Google+</a>
			</p>
			<p>&copy;Ayan Banerjee 2018, All Rights Reserved</p>
		</div>
	</footer>	
	
</body>

</html>
